<div class="advice">
    <div class="advice__card">
        <div class="advice__title">
            {{("advice#" + adviceData.id) | uppercase}}
        </div>
        <div class="advice__message">
            {{adviceData.advice}}
        </div>
        <img src="./assets/images/pattern-divider-mobile.svg" class="advice__separator">

        <a class="advice__button" (click)="this.getData()">
            <img src="./assets/images/icon-dice.svg">
        </a>
    </div>
</div>
